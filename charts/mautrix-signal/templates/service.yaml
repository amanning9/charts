apiVersion: v1
kind: Service
metadata:
  name: {{ include "mautrix-signal.fullname" . }}
  labels:
    {{- include "mautrix-signal.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: appservice
      protocol: TCP
      name: appservice
  selector:
    {{- include "mautrix-signal.selectorLabels" . | nindent 4 }}
